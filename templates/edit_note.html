{% extends "layout.html" %}
{% block title %}
Edit Note
{% endblock %}

{% block main %}
<h1>Edit Note</h1>

<form action="{{ url_for('edit_note', filename=filename) }}" method="post">
    <div class="mb-3">
        <label for="tags" class="form-label">Tags</label>
        <input type="text" id="tags" name="tags" class="form-control" value="{{ tags }}">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea id="content" name="content" class="form-control" rows="10">{{ content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('history') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
