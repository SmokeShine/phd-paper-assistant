<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Custom Stylesheet -->
    <link href="/static/styles.css" rel="stylesheet">

    <title>Hugging Face Daily Feed: {% block title %}{% endblock %}</title>

    <style>
        /* Basic styling for the context menu */
        #context-menu {
            display: none;
            /* Initially hidden */
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            /* Ensure it's above other content */
        }

        #context-menu button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="red">Daily Summary</span>
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <!-- Main content -->
    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <!-- Context menu -->
    <div id="context-menu">
        <button id="eli5-button">Ask Ollama</button>
    </div>

    <!-- External JavaScript -->
    <script>
        // Function to position the context menu within the viewport and adjust position if necessary
        function positionContextMenu(contextMenu, x, y) {
            const menuWidth = contextMenu.offsetWidth;
            const menuHeight = contextMenu.offsetHeight;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Adjust position if the menu is out of viewport
            const adjustedX = (x + menuWidth > viewportWidth) ? viewportWidth - menuWidth - 10 : x;
            const adjustedY = (y + menuHeight > viewportHeight) ? viewportHeight - menuHeight - 10 : y;

            contextMenu.style.left = `${adjustedX}px`;
            contextMenu.style.top = `${adjustedY}px`;
        }

        // Show the context menu when text is selected
        document.addEventListener('mouseup', function (event) {
            const selectedText = window.getSelection().toString().trim();
            const contextMenu = document.getElementById('context-menu');

            if (selectedText) {
                // Show the context menu near the mouse cursor
                contextMenu.style.display = 'block';
                positionContextMenu(contextMenu, event.pageX, event.pageY);
            } else {
                // Hide the context menu if no text is selected
                contextMenu.style.display = 'none';
            }
        });

        // Handle ELI5 button click
        document.getElementById('eli5-button').addEventListener('click', function () {
            const selectedText = window.getSelection().toString().trim();
            if (selectedText) {
                fetch('/eli5', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: selectedText })
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(`ELI5 Explanation: ${data.explanation}`);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
            // Hide the context menu after processing
            document.getElementById('context-menu').style.display = 'none';
        });

        // Hide the context menu if clicked elsewhere
        document.addEventListener('click', function (event) {
            const contextMenu = document.getElementById('context-menu');
            if (!contextMenu.contains(event.target) && window.getSelection().toString().trim() === '') {
                contextMenu.style.display = 'none';
            }
        });
    </script>
</body>

</html>
