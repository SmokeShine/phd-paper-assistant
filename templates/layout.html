<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Custom Stylesheet -->
    <link href="/static/styles.css" rel="stylesheet">

    <title>Hugging Face Daily Feed: {% block title %}{% endblock %}</title>

    <style>
        /* Basic styling for the context menu */
        #context-menu {
            display: none; /* Initially hidden */
            position: fixed; /* Fixed position to stay in the same place during scrolling */
            bottom: 20px; /* Position it slightly above the bottom of the viewport */
            right: 20px; /* Position it slightly to the left of the right edge of the viewport */
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10000; /* Ensure it's above other content */
            cursor: default; /* Default cursor to indicate no dragging */
        }
    
        #context-menu #selected-text {
            margin-bottom: 10px;
            user-select: text; /* Allow text selection */
        }
    
        #context-menu #loading-message {
            display: none;
            color: #007bff;
            user-select: text; /* Allow text selection */
        }
    
        #context-menu #askollama-container {
            display: none;
            margin-top: 10px;
            user-select: text; /* Allow text selection */
        }
    
        #context-menu #askollama-container textarea {
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
            user-select: text; /* Allow text selection in the textarea */
        }
    
        #context-menu #askollama-container .ollama-history-entry {
            margin-top: 10px;
            user-select: text; /* Allow text selection for history entries */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="red">Daily Summary</span>
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <!-- Main content -->
    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <!-- Context menu -->
    <div id="context-menu">
        <div id="selected-text"></div>
        <div id="askollama-container">
            <textarea id="custom-question" placeholder="Type your question here..."></textarea>
            <div id="loading-message">Loading...</div>
            <div id="askollama-history"></div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let storedSelectedText = '';
        
            // Show context menu only when text is selected and right-clicked
            document.addEventListener('contextmenu', function (event) {
                const selection = window.getSelection();
                const selectedText = selection.toString().trim();
                const contextMenu = document.getElementById('context-menu');
                const customQuestionInput = document.getElementById('custom-question');
                const selectedTextElement = document.getElementById('selected-text');
        
                if (selectedText) {
                    event.preventDefault(); // Prevent the browser's default context menu
                    storedSelectedText = selectedText;
                    selectedTextElement.textContent = `Selected Text: "${selectedText}"`;
                    contextMenu.style.display = 'block';
                    document.getElementById('askollama-container').style.display = 'block';
                    customQuestionInput.focus();
                } else {
                    contextMenu.style.display = 'none';
                    document.getElementById('askollama-container').style.display = 'none';
                }
            });
        
            document.getElementById('custom-question').addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    handleAskOllama();
                }
            });
        
            function handleAskOllama() {
                const customQuestion = document.getElementById('custom-question').value.trim();
                const historyContainer = document.getElementById('askollama-history');
                const loadingMessage = document.getElementById('loading-message');
                let question;
        
                if (customQuestion) {
                    question = `${customQuestion}:${storedSelectedText}`;
                } else if (storedSelectedText) {
                    question = `Explain: ${storedSelectedText}`;
                }
        
                if (question) {
                    loadingMessage.style.display = 'block';
        
                    fetch('/eli5', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: question })
                    })
                    .then(response => response.json())
                    .then(data => {
                        loadingMessage.style.display = 'none';
                        const newEntry = document.createElement('div');
                        newEntry.className = 'ollama-history-entry';
                        newEntry.innerHTML = `<strong>Q:</strong> ${question}<br><strong>A:</strong> ${data.explanation}<hr>`;
                        historyContainer.appendChild(newEntry);
                        document.getElementById('custom-question').value = '';
                        storedSelectedText = '';
                    })
                    .catch(error => {
                        loadingMessage.style.display = 'none';
                        console.error('Error:', error);
                    });
                }
            }
        
            document.addEventListener('click', function (event) {
                const contextMenu = document.getElementById('context-menu');
                const askOllamaContainer = document.getElementById('askollama-container');
        
                // Hide the context menu only if the click is outside the askollama container and context menu
                if (!askOllamaContainer.contains(event.target) && !contextMenu.contains(event.target)) {
                    contextMenu.style.display = 'none';
                    askOllamaContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
