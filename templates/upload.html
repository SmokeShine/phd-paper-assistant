{% extends "layout.html" %}

{% block title %}
Upload PDF
{% endblock %}

{% block main %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- PDF Upload Area -->
            <div class="card shadow-sm border-0">
                <div class="card-body text-center p-4">
                    <div id="drag-drop-area" class="upload-area">
                        <p class="text-muted mb-0">Drag & Drop your PDF here or <span class="text-primary">click to upload</span></p>
                        <input type="file" id="pdfFileInput" class="d-none" accept="application/pdf">
                    </div>
                    <div id="upload-status" class="text-center mt-4 text-muted"></div>
                </div>
            </div>

            <!-- Dynamic PDF Container -->
            <div id="pdf-container" class="mt-4"></div>

            <!-- Text Container -->
            <div id="text-container" class="mt-4 bg-white shadow-sm rounded p-4"></div>
        </div>
    </div>
</div>

<!-- RAG Query Form -->
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form id="rag-form">
                        <div class="form-group">
                            <label for="rag-query-input" class="form-label">RAG Query:</label>
                            <input type="text" id="rag-query-input" class="form-control" placeholder="Enter your query" required>
                        </div>
                    </form>
                    <div id="rag-response" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
